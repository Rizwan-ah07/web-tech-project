<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frosty Fragrances - Product Details</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
    <nav>
      <section class="container-nav">
        <a href="index.html" class="logo">
          <img src="assets/images/frost-logo.webp" alt="Frosty Fragrances Logo">
      </a>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>

        <section class="nav-bar"></section>
      </section>
    </nav>
    <form action="search.html" method="get" class="search-form">
      <input type="text" name="query" placeholder="Search products...">
      <button type="submit">Search</button>
    </form>
  </header>

  <main>
    <article class="product-detail">
      <h1>Product Name</h1>

      <figure>
        <img src="" alt="" height="500px" width="500px">
        <figcaption>Product description goes here...</figcaption>
      </figure>

      <section class="product-features">
        <h3>Features</h3>
        <ul>
        </ul>
      </section>

      <section class="product-buttons">
        <button class="add-to-cart">Add to Cart</button>
        <button class="add-to-wishlist">Add to Wishlist</button>
      </section>

      <section class="review-section">
        <h3>Leave a Review</h3>
        <form>
          <label for="username">Name:</label>
          <input type="text" id="username" name="username" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>

          <label for="review">Review:</label>
          <textarea id="review" name="review" required></textarea>

          <button type="submit">Submit Review</button>
        </form>
      </section>
    </article>
  </main>

  <footer>
    &copy; 2024 Rizwan Hussain
  </footer>

  <script src="js/script.js" defer></script>
</body>
</html>
